<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Passport Test</title>
</head>
<body>
  <h1>Database Test: Fetch passport_id</h1>
  <div id="result">Loading...</div>

  <script>
    // Replace with your actual endpoint later (can be a PHP file)
    fetch('get_passport.php')
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').textContent =
          'Passport ID: ' + (data.passport_id || 'No data found');
      })
      .catch(err => {
        document.getElementById('result').textContent = 'Error: ' + err;
      });
  </script>
</body>
</html>
